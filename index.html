<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>
    <div id="start">
      <div>
        <input type="text" id="player1Name" placeholder="Player 1 Name" />
        <input type="text" id="player2Name" placeholder="Player 2 Name" />
      </div>

      <div>
        <button id="startGame">Start Game</button>
      </div>
    </div>

    <div id="game">
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset">Reset Game</button>
      <button id="endGame">End Game</button>
    </div>
    <div id="scoreboard">
      <h2 id="score">Score:</h2>
      <div class="plSc">
        <div id="player1">
          <p id="player1NameDisplay">Player 1:</p>
          <p id="player1Score">0</p>
        </div>
        <div id="player2">
          <p id="player2NameDisplay">Player 2:</p>
          <p id="player2Score">0</p>
        </div>
      </div>
    </div>

    <div id="result">The winner is:</div>
    <script src="script.js"></script>
  </body>
</html>
